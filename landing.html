<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone Delivery Dash</title>
  
  <!-- Open Graph for LinkedIn -->
  <meta property="og:title" content="Drone Delivery Dash üöÅüì¶">
  <meta property="og:description" content="A no-code AI-built game. Deliver packages, dodge obstacles, and explore the future of retail & e-commerce.">
  <meta property="og:image" content="https://kirangosavi26.github.io/drone-delivery-dash/cover.png">
  <meta property="og:url" content="https://kirangosavi26.github.io/drone-delivery-dash/">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin: 0;
      color: #2c3e50;
    }

    p {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .frame {
      width: 90%;
      height: 60vh; /* bigger to fit game when it loads */
      max-width: 800px;
      margin: 20px auto;
      border: 2px solid #333;
      border-radius: 12px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .frame img, 
    .frame iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
      border-radius: 12px;
    }

    .button {
      display: inline-block;
      padding: 14px 28px;
      background: #2c3e50;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
      border: none;
    }

    .button:hover {
      background: #34495e;
    }

    footer {
      margin-top: auto;
      padding: 10px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Drone Delivery Dash üöÅüì¶</h1>
    <p>Deliver packages, dodge obstacles, and explore the power of AI-built products.</p>
  </header>

  <!-- Button moved ABOVE the screenshot -->
  <button class="button" onclick="loadGame()">Play Now</button>

  <div class="frame" id="game-frame">
    <!-- Show screenshot initially -->
    <img src="cover.png" alt="Game Screenshot">
  </div>

  <footer>
    ¬© 2024 kirangosavi26 ‚Ä¢ Built with AI
  </footer>

  <script>
    function loadGame() {
      const frame = document.getElementById("game-frame");
      frame.innerHTML = '<iframe src="game.html"></iframe>';
    }
  </script>
</body>
</html>
