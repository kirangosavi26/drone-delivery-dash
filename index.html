<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Delivery Dash</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 50%, #B0E0E6 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none; /* Prevent scrolling on mobile */
        }
        
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 800px;
            max-height: 600px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 30%, #B0E0E6 60%, #87CEEB 100%);
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        /* Mobile adjustments */
        @media (max-width: 900px) {
            .game-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                border: none;
                max-width: none;
                max-height: none;
            }
        }
        
        .city-bg {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
        }
        
        .building {
            position: absolute;
            bottom: 0;
            background: linear-gradient(to top, #2c3e50, #34495e);
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }
        
        .cloud {
            position: absolute;
            background: #ecf0f1;
            border-radius: 50px;
            opacity: 0.8;
        }
        
        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: #ecf0f1;
            border-radius: 50px;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        
        .score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: min(32px, 6vw);
            font-weight: bold;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
            z-index: 10;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(44, 62, 80, 0.95);
            color: white;
            padding: min(30px, 5vw);
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 20;
            max-width: 90vw;
            box-sizing: border-box;
        }
        
        .game-over h2 {
            margin: 0 0 10px 0;
            color: #e74c3c;
            font-size: min(24px, 5vw);
        }
        
        .game-over p {
            font-size: min(16px, 3.5vw);
            margin: 10px 0;
        }
        
        .restart-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: min(12px, 3vw) min(24px, 5vw);
            font-size: min(18px, 4vw);
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
            touch-action: manipulation; /* Better touch response */
        }
        
        .restart-btn:hover {
            background: #2980b9;
        }
        
        /* Mobile controls hint */
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(44, 62, 80, 0.7);
            font-size: min(14px, 3vw);
            text-align: center;
            z-index: 10;
            display: none;
        }
        
        @media (max-width: 900px) {
            .mobile-controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="city-bg"></div>
        
        <!-- Background buildings - will be positioned dynamically -->
        <div class="building" id="building1"></div>
        <div class="building" id="building2"></div>
        <div class="building" id="building3"></div>
        <div class="building" id="building4"></div>
        <div class="building" id="building5"></div>
        
        <!-- Background clouds -->
        <div class="cloud" id="cloud1">
            <div style="position: absolute; top: -20px; left: 20px; width: 50px; height: 50px; background: #ecf0f1; border-radius: 50%;"></div>
            <div style="position: absolute; top: -15px; left: -10px; width: 40px; height: 40px; background: #ecf0f1; border-radius: 50%;"></div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="score" id="score">Score: 0</div>
        
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Your drone crashed!</p>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Try Again</button>
        </div>
        
        <div class="mobile-controls" id="mobileControls">
            Tap anywhere to fly!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Responsive canvas setup
        let canvasWidth, canvasHeight;
        let scaleX = 1, scaleY = 1;
        
        function resizeCanvas() {
            const container = canvas.parentElement;
            const containerRect = container.getBoundingClientRect();
            
            // Set canvas size to match container
            canvasWidth = containerRect.width;
            canvasHeight = containerRect.height;
            
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            // Calculate scale factors (original game was 800x600)
            scaleX = canvasWidth / 800;
            scaleY = canvasHeight / 600;
            
            // Position background elements responsively
            positionBackgroundElements();
        }
        
        function positionBackgroundElements() {
            // Position buildings responsively
            const buildings = [
                {id: 'building1', x: 100 * scaleX, width: 80 * scaleX, height: 120 * scaleY},
                {id: 'building2', x: 220 * scaleX, width: 60 * scaleX, height: 90 * scaleY},
                {id: 'building3', x: 320 * scaleX, width: 100 * scaleX, height: 140 * scaleY},
                {id: 'building4', x: 480 * scaleX, width: 70 * scaleX, height: 110 * scaleY},
                {id: 'building5', x: 600 * scaleX, width: 90 * scaleX, height: 130 * scaleY}
            ];
            
            buildings.forEach(building => {
                const element = document.getElementById(building.id);
                element.style.left = building.x + 'px';
                element.style.width = building.width + 'px';
                element.style.height = building.height + 'px';
            });
            
            // Position cloud
            const cloud = document.getElementById('cloud1');
            cloud.style.top = (80 * scaleY) + 'px';
            cloud.style.left = (150 * scaleX) + 'px';
            cloud.style.width = (80 * scaleX) + 'px';
            cloud.style.height = (40 * scaleY) + 'px';
        }
        
        // Game state
        let gameRunning = false;
        let gameStarted = false;
        let score = 0;
        let gameSpeed = 2 * scaleX;
        
        // Drone properties (will be scaled)
        const drone = {
            x: 100 * scaleX,
            y: 300 * scaleY,
            width: 40 * scaleX,
            height: 30 * scaleY,
            velocity: 0,
            gravity: 0.5 * scaleY,
            jumpPower: -8 * scaleY,
            rotation: 0
        };
        
        // Game objects arrays
        let obstacles = [];
        let packages = [];
        let particles = [];
        
        // Obstacle types
        const obstacleTypes = {
            SKYSCRAPER: 'skyscraper',
            WIRE: 'wire',
            STORM_CLOUD: 'storm_cloud',
            BIRD: 'bird'
        };
        
        let lastObstacleTime = 0;
        let lastPackageTime = 0;
        
        // City skyline curve points
        let cityPoints = [];
        
        function generateCityLine() {
            cityPoints = [];
            const numPoints = 20;
            for (let i = 0; i <= numPoints; i++) {
                const x = (canvasWidth / numPoints) * i;
                const baseHeight = 150 * scaleY;
                const variation = (30 + Math.sin(i * 0.5) * 20 + Math.cos(i * 0.8) * 15) * scaleY;
                cityPoints.push({ x, y: canvasHeight - baseHeight - variation });
            }
        }
        
        function drawCityBackground() {
            if (cityPoints.length === 0) generateCityLine();
            
            // Create gradient that follows the curve
            const gradient = ctx.createLinearGradient(0, canvasHeight - 250 * scaleY, 0, canvasHeight);
            gradient.addColorStop(0, 'rgba(52, 73, 94, 0.1)');
            gradient.addColorStop(0.3, 'rgba(52, 73, 94, 0.4)');
            gradient.addColorStop(0.7, 'rgba(52, 73, 94, 0.8)');
            gradient.addColorStop(1, '#34495e');
            
            // Draw the curved city skyline
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(0, canvasHeight);
            
            // Draw curve through city points
            ctx.moveTo(cityPoints[0].x, cityPoints[0].y);
            for (let i = 1; i < cityPoints.length - 2; i++) {
                const xc = (cityPoints[i].x + cityPoints[i + 1].x) / 2;
                const yc = (cityPoints[i].y + cityPoints[i + 1].y) / 2;
                ctx.quadraticCurveTo(cityPoints[i].x, cityPoints[i].y, xc, yc);
            }
            ctx.quadraticCurveTo(
                cityPoints[cityPoints.length - 2].x,
                cityPoints[cityPoints.length - 2].y,
                cityPoints[cityPoints.length - 1].x,
                cityPoints[cityPoints.length - 1].y
            );
            
            // Complete the shape to fill the bottom
            ctx.lineTo(canvasWidth, canvasHeight);
            ctx.lineTo(0, canvasHeight);
            ctx.closePath();
            ctx.fill();
        }
        
        function drawDrone() {
            ctx.save();
            ctx.translate(drone.x + drone.width/2, drone.y + drone.height/2);
            ctx.rotate(drone.rotation);
            
            // Scale propeller and drone elements
            const propellerSize = 8 * Math.min(scaleX, scaleY);
            const armLength = 18 * scaleX;
            const bodySize = Math.min(scaleX, scaleY);
            
            // Spinning propeller animation
            const propellerRotation = (Date.now() * 0.01) % (Math.PI * 2);
            
            // Propeller arms
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 3 * bodySize;
            ctx.beginPath();
            ctx.moveTo(-armLength, -8 * scaleY);
            ctx.lineTo(armLength, -8 * scaleY);
            ctx.moveTo(0, -18 * scaleY);
            ctx.lineTo(0, 2 * scaleY);
            ctx.stroke();
            
            // Propellers (scaled)
            const propellerPositions = [
                [-15 * scaleX, -12 * scaleY],
                [15 * scaleX, -12 * scaleY],
                [-15 * scaleX, 8 * scaleY],
                [15 * scaleX, 8 * scaleY]
            ];
            
            propellerPositions.forEach((pos, index) => {
                ctx.save();
                ctx.translate(pos[0], pos[1]);
                ctx.rotate(index % 2 === 0 ? propellerRotation : -propellerRotation);
                ctx.strokeStyle = '#7f8c8d';
                ctx.lineWidth = 2 * bodySize;
                ctx.beginPath();
                ctx.moveTo(-propellerSize, 0);
                ctx.lineTo(propellerSize, 0);
                ctx.moveTo(0, -propellerSize);
                ctx.lineTo(0, propellerSize);
                ctx.stroke();
                ctx.restore();
            });
            
            // Drone main body (scaled)
            ctx.fillStyle = '#34495e';
            ctx.beginPath();
            ctx.roundRect(-12 * scaleX, -6 * scaleY, 24 * scaleX, 12 * scaleY, 3 * bodySize);
            ctx.fill();
            
            // Drone top section
            ctx.fillStyle = '#3498db';
            ctx.beginPath();
            ctx.roundRect(-10 * scaleX, -5 * scaleY, 20 * scaleX, 8 * scaleY, 2 * bodySize);
            ctx.fill();
            
            // Camera gimbal
            ctx.fillStyle = '#2c3e50';
            ctx.beginPath();
            ctx.arc(0, 4 * scaleY, 4 * bodySize, 0, Math.PI * 2);
            ctx.fill();
            
            // Camera lens
            ctx.fillStyle = '#1a1a1a';
            ctx.beginPath();
            ctx.arc(0, 4 * scaleY, 2 * bodySize, 0, Math.PI * 2);
            ctx.fill();
            
            // LED lights
            ctx.fillStyle = drone.velocity < 0 ? '#2ecc71' : '#e74c3c';
            ctx.beginPath();
            ctx.arc(-8 * scaleX, 0, 2 * bodySize, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#f39c12';
            ctx.beginPath();
            ctx.arc(8 * scaleX, 0, 2 * bodySize, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        function drawObstacle(obstacle) {
            if (obstacle.type === obstacleTypes.SKYSCRAPER) {
                // Only bottom building now
                ctx.fillStyle = '#2c3e50';
                ctx.fillRect(obstacle.x, canvasHeight - obstacle.height, obstacle.width, obstacle.height);
                
                // Building top with rounded corners
                ctx.fillStyle = '#34495e';
                ctx.fillRect(obstacle.x, canvasHeight - obstacle.height, obstacle.width, 10 * scaleY);
                
                // Add windows to building
                drawBuildingWindows(obstacle.x, canvasHeight - obstacle.height, obstacle.width, obstacle.height);
            } else if (obstacle.type === obstacleTypes.WIRE) {
                ctx.strokeStyle = '#34495e';
                ctx.lineWidth = 4 * Math.min(scaleX, scaleY);
                ctx.beginPath();
                ctx.moveTo(obstacle.x, obstacle.y);
                ctx.lineTo(obstacle.x + obstacle.width, obstacle.y);
                ctx.stroke();
                
                // Wire posts
                ctx.fillStyle = '#34495e';
                ctx.fillRect(obstacle.x - 3 * scaleX, obstacle.y - 20 * scaleY, 6 * scaleX, 40 * scaleY);
                ctx.fillRect(obstacle.x + obstacle.width - 3 * scaleX, obstacle.y - 20 * scaleY, 6 * scaleX, 40 * scaleY);
            } else if (obstacle.type === obstacleTypes.STORM_CLOUD) {
                const cloudScale = Math.min(scaleX, scaleY);
                ctx.fillStyle = '#7f8c8d';
                ctx.beginPath();
                ctx.arc(obstacle.x + 30 * scaleX, obstacle.y + 20 * scaleY, 25 * cloudScale, 0, Math.PI * 2);
                ctx.arc(obstacle.x + 50 * scaleX, obstacle.y + 15 * scaleY, 30 * cloudScale, 0, Math.PI * 2);
                ctx.arc(obstacle.x + 75 * scaleX, obstacle.y + 20 * scaleY, 25 * cloudScale, 0, Math.PI * 2);
                ctx.fill();
                
                // Lightning effect
                if (Math.random() < 0.1) {
                    ctx.strokeStyle = '#f1c40f';
                    ctx.lineWidth = 3 * cloudScale;
                    ctx.beginPath();
                    ctx.moveTo(obstacle.x + 50 * scaleX, obstacle.y + 35 * scaleY);
                    ctx.lineTo(obstacle.x + 45 * scaleX, obstacle.y + 50 * scaleY);
                    ctx.lineTo(obstacle.x + 55 * scaleX, obstacle.y + 50 * scaleY);
                    ctx.lineTo(obstacle.x + 50 * scaleX, obstacle.y + 65 * scaleY);
                    ctx.stroke();
                }
            } else if (obstacle.type === obstacleTypes.BIRD) {
                // Realistic bird with animated wings (scaled)
                const wingFlap = Math.sin(Date.now() * 0.03 + obstacle.x * 0.1);
                const birdScale = Math.min(scaleX, scaleY);
                
                // Bird body (more elongated and realistic)
                ctx.fillStyle = '#8d6e63';
                ctx.beginPath();
                ctx.ellipse(obstacle.x + 12 * scaleX, obstacle.y + 10 * scaleY, 14 * birdScale, 7 * birdScale, -0.2, 0, Math.PI * 2);
                ctx.fill();
                
                // Bird head
                ctx.fillStyle = '#6d4c41';
                ctx.beginPath();
                ctx.arc(obstacle.x + 25 * scaleX, obstacle.y + 7 * scaleY, 6 * birdScale, 0, Math.PI * 2);
                ctx.fill();
                
                // Eye
                ctx.fillStyle = '#2c3e50';
                ctx.beginPath();
                ctx.arc(obstacle.x + 27 * scaleX, obstacle.y + 6 * scaleY, 1.5 * birdScale, 0, Math.PI * 2);
                ctx.fill();
                
                // Beak
                ctx.fillStyle = '#ff5722';
                ctx.beginPath();
                ctx.moveTo(obstacle.x + 31 * scaleX, obstacle.y + 7 * scaleY);
                ctx.lineTo(obstacle.x + 34 * scaleX, obstacle.y + 8 * scaleY);
                ctx.lineTo(obstacle.x + 31 * scaleX, obstacle.y + 9 * scaleY);
                ctx.closePath();
                ctx.fill();
                
                // Tail feathers
                ctx.fillStyle = '#5d4037';
                ctx.beginPath();
                ctx.ellipse(obstacle.x + 2 * scaleX, obstacle.y + 12 * scaleY, 6 * birdScale, 3 * birdScale, 0.3, 0, Math.PI * 2);
                ctx.fill();
                
                // Wing animation (scaled)
                const wingAngle = wingFlap * 0.8;
                
                // Left wing
                ctx.save();
                ctx.translate(obstacle.x + 15 * scaleX, obstacle.y + 8 * scaleY);
                ctx.rotate(wingAngle);
                ctx.fillStyle = '#5d4037';
                ctx.beginPath();
                ctx.ellipse(0, 0, 12 * birdScale, 4 * birdScale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Wing details
                ctx.strokeStyle = '#4a2c2a';
                ctx.lineWidth = 1 * birdScale;
                ctx.beginPath();
                ctx.moveTo(-8 * birdScale, -2 * birdScale);
                ctx.lineTo(-12 * birdScale, -3 * birdScale);
                ctx.moveTo(-6 * birdScale, -1 * birdScale);
                ctx.lineTo(-10 * birdScale, -2 * birdScale);
                ctx.moveTo(-4 * birdScale, 0);
                ctx.lineTo(-8 * birdScale, -1 * birdScale);
                ctx.stroke();
                ctx.restore();
                
                // Right wing
                ctx.save();
                ctx.translate(obstacle.x + 15 * scaleX, obstacle.y + 12 * scaleY);
                ctx.rotate(-wingAngle);
                ctx.fillStyle = '#6d4c41';
                ctx.beginPath();
                ctx.ellipse(0, 0, 12 * birdScale, 4 * birdScale, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Wing details
                ctx.strokeStyle = '#5d4037';
                ctx.lineWidth = 1 * birdScale;
                ctx.beginPath();
                ctx.moveTo(-8 * birdScale, 2 * birdScale);
                ctx.lineTo(-12 * birdScale, 3 * birdScale);
                ctx.moveTo(-6 * birdScale, 1 * birdScale);
                ctx.lineTo(-10 * birdScale, 2 * birdScale);
                ctx.moveTo(-4 * birdScale, 0);
                ctx.lineTo(-8 * birdScale, 1 * birdScale);
                ctx.stroke();
                ctx.restore();
                
                // Update bird movement
                obstacle.y += obstacle.vy;
                obstacle.x -= gameSpeed * 0.8;
                
                // Bounce off boundaries
                if (obstacle.y <= 50 * scaleY || obstacle.y >= 400 * scaleY) {
                    obstacle.vy *= -1;
                }
            }
        }
        
        function drawBuildingWindows(buildingX, buildingY, buildingWidth, buildingHeight) {
            const windowWidth = 8 * scaleX;
            const windowHeight = 10 * scaleY;
            const windowSpacingX = 12 * scaleX;
            const windowSpacingY = 15 * scaleY;
            
            for (let x = buildingX + 6 * scaleX; x < buildingX + buildingWidth - windowWidth; x += windowSpacingX) {
                for (let y = buildingY + 10 * scaleY; y < buildingY + buildingHeight - windowHeight - 10 * scaleY; y += windowSpacingY) {
                    const windowIndex = Math.floor((x - buildingX) / windowSpacingX) + Math.floor((y - buildingY) / windowSpacingY);
                    let windowColor;
                    
                    if (windowIndex % 3 === 0) {
                        windowColor = '#f1c40f';
                    } else if (windowIndex % 3 === 1) {
                        windowColor = '#ecf0f1';
                    } else {
                        windowColor = '#34495e';
                    }
                    
                    ctx.fillStyle = windowColor;
                    ctx.fillRect(x, y, windowWidth, windowHeight);
                    
                    ctx.strokeStyle = '#1a1a1a';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(x, y, windowWidth, windowHeight);
                }
            }
        }
        
        function drawPackage(pkg) {
            const pkgScale = Math.min(scaleX, scaleY);
            
            // Enhanced bright green glow effect (scaled)
            ctx.save();
            ctx.shadowColor = '#00ff88';
            ctx.shadowBlur = 30 * pkgScale;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            // Outer bright green glow ring
            const pulseSize = (5 + Math.sin(pkg.x * 0.1 + Date.now() * 0.005) * 3) * pkgScale;
            ctx.fillStyle = 'rgba(0, 255, 136, 0.6)';
            ctx.beginPath();
            ctx.arc(pkg.x + pkg.width/2, pkg.y + pkg.height/2, pkg.width/2 + pulseSize, 0, Math.PI * 2);
            ctx.fill();
            
            // Inner bright green glow
            ctx.fillStyle = 'rgba(46, 204, 113, 0.8)';
            ctx.beginPath();
            ctx.arc(pkg.x + pkg.width/2, pkg.y + pkg.height/2, pkg.width/2 + 3 * pkgScale, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
            
            // 3D Package box with depth (scaled)
            const depth = 6 * pkgScale;
            
            // Top face of the box (3D effect)
            ctx.fillStyle = '#f39c12';
            ctx.beginPath();
            ctx.moveTo(pkg.x, pkg.y);
            ctx.lineTo(pkg.x + depth, pkg.y - depth);
            ctx.lineTo(pkg.x + pkg.width + depth, pkg.y - depth);
            ctx.lineTo(pkg.x + pkg.width, pkg.y);
            ctx.closePath();
            ctx.fill();
            
            // Right face of the box (3D effect)
            ctx.fillStyle = '#e67e22';
            ctx.beginPath();
            ctx.moveTo(pkg.x + pkg.width, pkg.y);
            ctx.lineTo(pkg.x + pkg.width + depth, pkg.y - depth);
            ctx.lineTo(pkg.x + pkg.width + depth, pkg.y + pkg.height - depth);
            ctx.lineTo(pkg.x + pkg.width, pkg.y + pkg.height);
            ctx.closePath();
            ctx.fill();
            
            // Front face of the box (main face)
            ctx.fillStyle = '#e67e22';
            ctx.fillRect(pkg.x, pkg.y, pkg.width, pkg.height);
            
            // Package tape on front face (scaled)
            ctx.fillStyle = '#d35400';
            ctx.fillRect(pkg.x, pkg.y + pkg.height/2 - 2 * scaleY, pkg.width, 4 * scaleY);
            ctx.fillRect(pkg.x + pkg.width/2 - 2 * scaleX, pkg.y, 4 * scaleX, pkg.height);
            
            // Package tape on top face
            ctx.fillStyle = '#c0392b';
            ctx.beginPath();
            ctx.moveTo(pkg.x + pkg.width/2 - 2 * scaleX, pkg.y);
            ctx.lineTo(pkg.x + pkg.width/2 - 2 * scaleX + depth, pkg.y - depth);
            ctx.lineTo(pkg.x + pkg.width/2 + 2 * scaleX + depth, pkg.y - depth);
            ctx.lineTo(pkg.x + pkg.width/2 + 2 * scaleX, pkg.y);
            ctx.closePath();
            ctx.fill();
            
            // Package label/address sticker (scaled)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillRect(pkg.x + 4 * scaleX, pkg.y + 4 * scaleY, pkg.width - 8 * scaleX, 8 * scaleY);
            
            // Label text lines (scaled)
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(pkg.x + 6 * scaleX, pkg.y + 6 * scaleY, pkg.width - 12 * scaleX, 1 * scaleY);
            ctx.fillRect(pkg.x + 6 * scaleX, pkg.y + 8 * scaleY, (pkg.width - 12 * scaleX) * 0.7, 1 * scaleY);
            ctx.fillRect(pkg.x + 6 * scaleX, pkg.y + 10 * scaleY, (pkg.width - 12 * scaleX) * 0.5, 1 * scaleY);
            
            // Box edges/outlines for more definition
            ctx.strokeStyle = '#c0392b';
            ctx.lineWidth = 1;
            ctx.strokeRect(pkg.x, pkg.y, pkg.width, pkg.height);
            
            // 3D edges
            ctx.beginPath();
            ctx.moveTo(pkg.x, pkg.y);
            ctx.lineTo(pkg.x + depth, pkg.y - depth);
            ctx.moveTo(pkg.x + pkg.width, pkg.y);
            ctx.lineTo(pkg.x + pkg.width + depth, pkg.y - depth);
            ctx.moveTo(pkg.x + pkg.width, pkg.y + pkg.height);
            ctx.lineTo(pkg.x + pkg.width + depth, pkg.y + pkg.height - depth);
            ctx.stroke();
            
            // Floating animation
            pkg.y += Math.sin(pkg.x * 0.01 + Date.now() * 0.003) * 0.8;
        }
        
        function createObstacle() {
            const now = Date.now();
            if (now - lastObstacleTime < 1600) return;
            
            const type = Math.random();
            let obstacle;
            
            if (type < 0.5) {
                // Bottom-only skyscraper with increased height (scaled)
                const minHeight = 120 * scaleY;
                const maxHeight = 300 * scaleY;
                const height = minHeight + Math.random() * (maxHeight - minHeight);
                
                obstacle = {
                    type: obstacleTypes.SKYSCRAPER,
                    x: canvasWidth,
                    width: 60 * scaleX,
                    height: height,
                    passed: false
                };
            } else if (type < 0.75) {
                // Storm cloud (scaled)
                obstacle = {
                    type: obstacleTypes.STORM_CLOUD,
                    x: canvasWidth,
                    y: 100 * scaleY + Math.random() * 200 * scaleY,
                    width: 100 * scaleX,
                    height: 60 * scaleY,
                    vx: -1 * scaleX,
                    vy: Math.random() > 0.5 ? 1 * scaleY : -1 * scaleY,
                    passed: false
                };
            } else {
                // Bird (scaled)
                obstacle = {
                    type: obstacleTypes.BIRD,
                    x: canvasWidth,
                    y: 100 * scaleY + Math.random() * 300 * scaleY,
                    width: 35 * scaleX,
                    height: 20 * scaleY,
                    vy: (Math.random() - 0.5) * 2 * scaleY,
                    passed: false
                };
            }
            
            obstacles.push(obstacle);
            lastObstacleTime = now;
        }
        
        function createPackage() {
            const now = Date.now();
            if (now - lastPackageTime < 3000) return;
            
            packages.push({
                x: canvasWidth,
                y: 150 * scaleY + Math.random() * 300 * scaleY,
                width: 25 * scaleX,
                height: 25 * scaleY,
                collected: false
            });
            
            lastPackageTime = now;
        }
        
        function checkCollisions() {
            // Ground and ceiling
            if (drone.y <= 0 || drone.y + drone.height >= canvasHeight) {
                gameOver();
                return;
            }
            
            // Obstacles
            for (let obstacle of obstacles) {
                if (obstacle.type === obstacleTypes.SKYSCRAPER) {
                    if (drone.x < obstacle.x + obstacle.width && 
                        drone.x + drone.width > obstacle.x &&
                        drone.y + drone.height > canvasHeight - obstacle.height) {
                        gameOver();
                        return;
                    }
                    if (!obstacle.passed && drone.x > obstacle.x + obstacle.width) {
                        score += 10;
                        obstacle.passed = true;
                    }
                } else if (obstacle.type === obstacleTypes.STORM_CLOUD) {
                    if (drone.x < obstacle.x + obstacle.width && 
                        drone.x + drone.width > obstacle.x &&
                        drone.y < obstacle.y + obstacle.height && 
                        drone.y + drone.height > obstacle.y) {
                        gameOver();
                        return;
                    }
                } else if (obstacle.type === obstacleTypes.BIRD) {
                    if (drone.x < obstacle.x + obstacle.width && 
                        drone.x + drone.width > obstacle.x &&
                        drone.y < obstacle.y + obstacle.height && 
                        drone.y + drone.height > obstacle.y) {
                        gameOver();
                        return;
                    }
                }
            }
            
            // Packages
            for (let pkg of packages) {
                if (!pkg.collected && 
                    drone.x < pkg.x + pkg.width && 
                    drone.x + drone.width > pkg.x &&
                    drone.y < pkg.y + pkg.height && 
                    drone.y + drone.height > pkg.y) {
                    pkg.collected = true;
                    score += 50;
                    
                    // Create particles (scaled)
                    for (let i = 0; i < 8; i++) {
                        particles.push({
                            x: pkg.x + pkg.width/2,
                            y: pkg.y + pkg.height/2,
                            vx: (Math.random() - 0.5) * 6 * scaleX,
                            vy: (Math.random() - 0.5) * 6 * scaleY,
                            life: 30,
                            color: '#2ecc71'
                        });
                    }
                }
            }
        }
        
        function updateGame() {
            if (!gameRunning) {
                // Idle floating animation when game hasn't started
                if (!gameStarted) {
                    drone.y = 300 * scaleY + Math.sin(Date.now() * 0.002) * 10 * scaleY;
                    drone.rotation = Math.sin(Date.now() * 0.003) * 0.05;
                }
                return;
            }
            
            // Update drone
            drone.velocity += drone.gravity;
            drone.y += drone.velocity;
            drone.rotation = Math.max(-0.5, Math.min(0.5, drone.velocity * 0.05));
            
            // Update obstacles
            obstacles.forEach((obstacle, index) => {
                if (obstacle.type !== obstacleTypes.BIRD) {
                    obstacle.x -= gameSpeed;
                    
                    if (obstacle.type === obstacleTypes.STORM_CLOUD) {
                        obstacle.x += obstacle.vx;
                        obstacle.y += obstacle.vy;
                        
                        if (obstacle.y <= 50 * scaleY || obstacle.y >= 300 * scaleY) {
                            obstacle.vy *= -1;
                        }
                    }
                }
                
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                }
            });
            
            // Update packages
            packages.forEach((pkg, index) => {
                pkg.x -= gameSpeed;
                
                if (pkg.x + pkg.width < 0 || pkg.collected) {
                    packages.splice(index, 1);
                }
            });
            
            // Update particles
            particles.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                particle.vx *= 0.98;
                particle.vy *= 0.98;
                
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
            
            createObstacle();
            createPackage();
            checkCollisions();
            
            // Increase game speed gradually
            gameSpeed += 0.001 * scaleX;
        }
        
        function drawParticles() {
            particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 30;
                ctx.fillRect(particle.x, particle.y, 3 * Math.min(scaleX, scaleY), 3 * Math.min(scaleX, scaleY));
                ctx.globalAlpha = 1;
            });
        }
        
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            // Draw curved city background
            drawCityBackground();

       // Draw start screen message
if (!gameStarted) {
    ctx.font = `bold ${20 * Math.min(scaleX, scaleY)}px Arial`;
    ctx.textAlign = 'center';
    
    // Shadow for title
    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
    ctx.fillText('Rules', canvasWidth/2 + 2 * scaleX, canvasHeight/2 - 90 * scaleY + 2 * scaleY);
    
    // Black outline for title
    ctx.strokeStyle = '#000000';
    ctx.lineWidth = 2.2 * Math.min(scaleX, scaleY);
    ctx.strokeText('Rules', canvasWidth/2, canvasHeight/2 - 90 * scaleY);
    
    // Main title text
    ctx.fillStyle = '#f1c40f'; // Bright yellow for title
    ctx.fillText('Rules', canvasWidth/2, canvasHeight/2 - 90 * scaleY);
    
    // Make box slightly shorter in width, keep height the same
    ctx.fillStyle = 'rgba(44, 62, 80, 0.8)';
    ctx.fillRect(canvasWidth/2 - 250 * scaleX, canvasHeight/2 - 60 * scaleY, 500 * scaleX, 120 * scaleY);
    
    // Instructions text with outline and shadow
    ctx.font = `bold ${22 * Math.min(scaleX, scaleY)}px Arial`;
    ctx.textAlign = 'center';
    
    // Shadow for instructions
    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
    ctx.fillText('Collect Packages, Avoid Obstacles', canvasWidth/2 + 2 * scaleX, canvasHeight/2 - 15 * scaleY + 2 * scaleY);
    
    // Black outline for instructions
    ctx.strokeStyle = '#000000';
    ctx.lineWidth = 3 * Math.min(scaleX, scaleY);
    ctx.strokeText('Collect Packages, Avoid Obstacles', canvasWidth/2, canvasHeight/2 - 15 * scaleY);
    
    // Main instructions text
    ctx.fillStyle = '#f1c40f'; // Bright yellow
    ctx.fillText('Collect Packages, Avoid Obstacles', canvasWidth/2, canvasHeight/2 - 15 * scaleY);
    
    // Start prompt text with outline and shadow
    ctx.font = `bold ${18 * Math.min(scaleX, scaleY)}px Arial`;
    
    // Shadow for start prompt
    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
    ctx.fillText('Press SPACE or TAP to start!', canvasWidth/2 + 2 * scaleX, canvasHeight/2 + 25 * scaleY + 2 * scaleY);
    
    // Black outline for start prompt
    ctx.strokeStyle = '#000000';
    ctx.lineWidth = 3 * Math.min(scaleX, scaleY);
    ctx.strokeText('Press SPACE or TAP to start!', canvasWidth/2, canvasHeight/2 + 25 * scaleY);
    
    // Main start prompt text
    ctx.fillStyle = '#e74c3c'; // Bright red
    ctx.fillText('Press SPACE or TAP to start!', canvasWidth/2, canvasHeight/2 + 25 * scaleY);
}
            
            // Draw game objects
            drawDrone();
            
            obstacles.forEach(drawObstacle);
            packages.forEach(drawPackage);
            drawParticles();
            
            // Update score display
            document.getElementById('score').textContent = `Score: ${score}`;
        }
        
        function gameLoop() {
            updateGame();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function jump() {
            if (!gameStarted) {
                gameStarted = true;
                gameRunning = true;
                // Hide mobile controls when game starts
                document.getElementById('mobileControls').style.display = 'none';
                return;
            }
            
            if (gameRunning) {
                drone.velocity = drone.jumpPower;
            }
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            gameRunning = false;
            gameStarted = false;
            score = 0;
            gameSpeed = 2 * scaleX;
            
            drone.x = 100 * scaleX;
            drone.y = 300 * scaleY;
            drone.width = 40 * scaleX;
            drone.height = 30 * scaleY;
            drone.velocity = 0;
            drone.gravity = 0.5 * scaleY;
            drone.jumpPower = -8 * scaleY;
            drone.rotation = 0;
            
            obstacles = [];
            packages = [];
            particles = [];
            
            lastObstacleTime = 0;
            lastPackageTime = 0;
            
            document.getElementById('gameOver').style.display = 'none';
            // Show mobile controls again
            if (window.innerWidth <= 900) {
                document.getElementById('mobileControls').style.display = 'block';
            }
            
            // Regenerate city line for new game
            generateCityLine();
        }
        
        function initGame() {
            resizeCanvas();
            
            // Reset drone properties with scaling
            drone.x = 100 * scaleX;
            drone.y = 300 * scaleY;
            drone.width = 40 * scaleX;
            drone.height = 30 * scaleY;
            drone.velocity = 0;
            drone.gravity = 0.5 * scaleY;
            drone.jumpPower = -8 * scaleY;
            drone.rotation = 0;
            
            gameSpeed = 2 * scaleX;
            
            generateCityLine();
            gameLoop();
        }
        
        // Event listeners
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            resizeCanvas();
            
            // Update drone properties with new scaling
            const oldDroneX = drone.x / scaleX;  // Get relative position
            const oldDroneY = drone.y / scaleY;
            
            // Recalculate scale factors
            const container = canvas.parentElement;
            const containerRect = container.getBoundingClientRect();
            scaleX = containerRect.width / 800;
            scaleY = containerRect.height / 600;
            
            // Update drone properties
            drone.x = oldDroneX * scaleX;
            drone.y = oldDroneY * scaleY;
            drone.width = 40 * scaleX;
            drone.height = 30 * scaleY;
            drone.gravity = 0.5 * scaleY;
            drone.jumpPower = -8 * scaleY;
            
            gameSpeed = 2 * scaleX;
            
            // Update existing obstacles and packages
            obstacles.forEach(obstacle => {
                if (obstacle.type === obstacleTypes.SKYSCRAPER) {
                    obstacle.width = 60 * scaleX;
                    obstacle.height = obstacle.height * (scaleY / (obstacle.height / (300 * scaleY))); // Maintain relative height
                } else if (obstacle.type === obstacleTypes.STORM_CLOUD) {
                    obstacle.width = 100 * scaleX;
                    obstacle.height = 60 * scaleY;
                } else if (obstacle.type === obstacleTypes.BIRD) {
                    obstacle.width = 35 * scaleX;
                    obstacle.height = 20 * scaleY;
                }
            });
            
            packages.forEach(pkg => {
                pkg.width = 25 * scaleX;
                pkg.height = 25 * scaleY;
            });
            
            generateCityLine();
        });
        
        // Start game when page loads
        window.addEventListener('load', initGame);
        
        // Prevent scrolling on mobile
        document.body.addEventListener('touchstart', e => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.body.addEventListener('touchend', e => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.body.addEventListener('touchmove', e => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
